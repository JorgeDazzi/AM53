version: '3'

services:
  db_postgres:
    build:
      context: ./
      dockerfile: ./docker/database/Dockerfile
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "AM53"
    ports:
      - "5432:5432"
    networks:
      - default_network
    healthcheck:
      test: ["CMD", "telnet", "localhost", "5432"]
      interval: 10s
      timeout: 10s
      retries: 10

